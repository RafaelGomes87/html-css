<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>

    </head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="tag <p>">Parágrafos</abbr></li><br>
        <li><abbr title="tags <h1> a <h6>">Títulos</abbr></li><br>
        <li><abbr title="tag <img>">Imagens</abbr></li><br>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li><br>
        <li><abbr title="tag <ol>">Listas numeradas</abbr></li><br>
        <li><abbr title="tag <ul>">Listas com demarcadores</abbr></li><br>

    </ul>
</body>
</html>
